build_image:
  image: docker:latest
  services:
  - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_TAG .
   # - docker push registry.gitlab.com/pj-devops/django-app:$TAG_COMMIT
    - docker push $IMAGE_TAG
  only:
    - master