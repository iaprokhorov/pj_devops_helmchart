build_image:
  image: docker:latest
  services:
  - docker:dind
  script:
    - docker build -t registry.gitlab.com/pj-devops/django-app:$TAG_COMMIT .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push registry.gitlab.com/pj-devops/django-app:$TAG_COMMIT
  only:
    - master