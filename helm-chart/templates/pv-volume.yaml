apiVersion: v1
kind: PersistentVolume
metadata:
  name: task-pv-volume
  labels:
    type: local
#    app: app
#    component: myapp
spec:
  storageClassName: local-storage
  capacity:
    storage: 300Mi
#  local:
#    path: /data/myapp
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/data/myapp"